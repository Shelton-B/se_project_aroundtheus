    <div class="modal" id="profile_edit-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="profile-modal-button-close"
          type="button"
        ></button>
        <h2 class="modal__heading">Edit profile</h2>
        <form class="modal__form">
          <label class="modal__label">
            <input
              type="text"
              name="name"
              placeholder="Name"
              class="modal__input"
              id="profile-name-input"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="modal__error" id="profile-name-input-error"></span>
          </label>
          <label class="modal__label">
            <input
              type="text"
              name="description"
              placeholder="Description"
              class="modal__input"
              id="profile-description-input"
              minlength="2"
              maxlength="200"
              required
            />
            <span
              class="modal__error"
              id="profile-description-input-error"
            ></span>
          </label>
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>

    <div class="modal" id="card-edit-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="card-modal-button-close"
          type="button"
        ></button>
        <h2 class="modal__heading">New place</h2>
        <form class="modal__form" id="card-edit-form">
          <label class="modal__label">
            <input
              type="text"
              name="name"
              placeholder="Title"
              class="modal__input"
              id="card-title-input"
              minlength="1"
              maxlength="30"
              required
            />
            <span class="modal__error" id="card-title-input-error"></span>
          </label>
          <label class="modal__label">
            <input
              type="url"
              name="link"
              placeholder="Image URL"
              class="modal__input"
              id="card-url-input"
              required
            />
            <span class="modal__error" id="card-url-input-error"></span>
          </label>
          <button class="modal__button" type="submit">Create</button>
        </form>
      </div>
    </div>

    <div class="modal" id="preview-modal">
      <div class="modal__container modal__container_preview">
        <img src="" alt="" class="modal__preview_image" />
        <button
          class="modal__close modal__close_preview"
          type="button"
        ></button>
        <p class="modal__preview_text"></p>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <button class="card__delete-button" type="button"></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>
